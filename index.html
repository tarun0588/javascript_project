<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Project Sticky Notes</h1>
    <div class="box">
        <div>
            <div><input type="text" id="title" placeholder="Title" required>
            <span><input type="color" id="colorInput"></span>
            </span>
            <div><textarea name="" id="content" cols="35" rows="10" placeholder="Take a note ..."></textarea></div>
            <button id="btn">Add Note</button>
        </div>
    </div>
    <div id="display">

    </div>
    <script src="script.js"></script>
</body>
</html>
